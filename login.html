<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/gameyou_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>GameYou Login</title>
</head>
<body>
    <div class="bg"></div>
    <div class="content">
    <main>
        <form>
            <div class="form_head">
            <h1>GAMEYOU</h1>
            <p>The Adventure Starts with a Click</p>
            </div>
            <label for="login"> Login:</label>
            <input type="text" id="login" name="login" placeholder="Enter Youre Login" required>
            <label for="email"> Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Youre Email" required>
            <label for="password"> Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Youre Password" required>
            <label for="repeat_password"> Repeat Password:</label>
            <input type="password" id="repeat_password" name="repeat_password" placeholder="Repeat Youre Password" required>
            <div class="agree">
                <label for="agree">I agree with all rules</label>
                <input type="checkbox" id="agree" name="agree" required>
            </div>
            <input class="submit" type="submit" id="submit" value="Login">
        </form>
    </main>
    </div>
</body>
</html>
